<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="flexContainer">
        <div id="mainContainer">
            <div id="resultDisplayBox"><p id="resultDisplay">Result</p></div>
            <div id="keys">
                <div class="button" id="number" >1</div>
                <div class="button" id="number" >2</div>
                <div class="button" id="number" >3</div>
                <div class="button" id="operand" >+</div>
                <div class="button" id="number" >4</div>
                <div class="button" id="number" >5</div>
                <div class="button" id="number" >6</div>
                <div class="button" id="operand" >-</div>
                <div class="button" id="number" >7</div>
                <div class="button" id="number" >8</div>
                <div class="button" id="number" >9</div>
                <div class="button" id="operand">x</div>
                <div class="button" id="clear" onclick="clearAll()">C</div>
                <div class="button" id="number" >0</div>
                <div class="button" id="equal" onclick="showResult()">=</div>
                <div class="button" id="operand">/</div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
